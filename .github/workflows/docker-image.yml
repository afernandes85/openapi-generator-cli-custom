name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  VERSION: 4.2.2

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build and test Docker image
        if: github.ref != 'refs/heads/master'
        run: |
          docker build --build-arg VERSION=$VERSION -t openapi-generator-cli-custom -f Dockerfile .
          docker images
          docker run --rm -v "${PWD}:/local" openapi-generator-cli-custom generate --generator-name CustomPythonClientCodegen --input-spec https://raw.githubusercontent.com/openapitools/openapi-generator/master/modules/openapi-generator/src/test/resources/2_0/petstore.yaml --output /local/out --skip-validate-spec

      - name: Build and push Docker images
        # if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/openapi-generator-cli-custom
          build_args: VERSION=$VERSION
          tags: $VERSION
          push: ${{ startsWith(github.ref, 'refs/heads/master') }}
